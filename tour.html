    <link rel="stylesheet" href="index.html" />
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">

        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"

        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" class="nav-link" href="./index.html"> Home </a>

          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link"> More </a>

            <div class="navbar-dropdown">
              <a class="navbar-item" class="nav-link" href="./about.html">
                About
              </a>
              <a class="navbar-item" class="nav-link" href="./music-video.html">
                Music Videos
              </a>
              <a class="navbar-item" class="nav-link" href="./discography.html">

              <a class="navbar-item" class="nav-link" href="./tour.html">

        </div>

        <div class="navbar-end">

    </nav>
    <br />
    <br />
    <br />
    <div class="theader">
      <h1>Tours</h1>
    </div>
    <br />
    <br />
    <br />

    <div class="column">
      <div class="columnone">
        <div class="card">
          <div class="card-image">
            <figure class="image is-48x48"></figure>
          </div>
          <div class="card-content">
            <div class="media">
              <div class="media-left">
                <figure class="image is-48x48">
                  <img src="assets/htbahb.jpeg" alt="Placeholder image" />
                </figure>
              </div>
              <div class="media-content">
                <p class="title is-4">Upcoming Events</p>
                <p class="subtitle is-6">@glassanimals</p>
              </div>
            </div>

            <p>No tours at this time, thank you.</p>
            <br />
            <br />

            <br />
            <br />
            <time datetime="2016-1-1">6:15 PM - 30 Jan 2016</time>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(
          document.querySelectorAll(".navbar-burger"),
          0
        );

        // Add a click event on each of them
        $navbarBurgers.forEach((el) => {
          el.addEventListener("click", () => {
            // Get the target from the "data-target" attribute
            const target = el.dataset.target;
            const $target = document.getElementById(target);

            // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
            el.classList.toggle("is-active");
            $target.classList.toggle("is-active");
          });
        });
      });
    </script>
  </body>
</html>
